<section class="feedback-section">
  <h2 class="feedback-heading">💬 We want your feedback</h2>
  <form action="/post" method="POST" id="feedbackForm">
  <textarea id="feedbackInput" name="message" placeholder="Share your thoughts..." required></textarea>
  <br>
  <button type="submit" class="submit-button">🚀 Submit Feedback</button>
</form>
  <p id="thankYouMessage" class="thank-you" style="display: none;">✅ Your feedback was received. Thanks a lot! 😊</p>
</section>



 <footer>
  <p>&copy; <span id="currentYear"></span> by PHILIP GUNJARI</p>
</footer>

<!--Toast Popup Message -->
<div id="feedbackPopup" class="feedback-popup">🎉 Thank you for your feedback!</div>

<!-- Inside public/index.html -->
<script>
  document.getElementById('feedbackForm').addEventListener('submit', async function(event) {
    event.preventDefault();
    const message = document.getElementById('feedbackInput').value;

    const response = await fetch('/post', {
      method: 'POST',
      headers: {
        'Content-Type': 'application/x-www-form-urlencoded',
      },
      body: new URLSearchParams({ message })
    });

    if (response.ok) {
      document.getElementById('feedbackInput').value = '';
      document.getElementById('thankYouMessage').style.display = 'block';

      const popup = document.getElementById('feedbackPopup');
      popup.classList.add('show');
      setTimeout(() => popup.classList.remove('show'), 3000);
    }
  });
</script>


</body>
